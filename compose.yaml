services:

  postgres:
    image: postgres:16-alpine
    container_name: finly-db
    environment:
      POSTGRES_DB: finly
      POSTGRES_USER: finly
      POSTGRES_PASSWORD: finly
    ports:
      - "5432:5432"
    volumes:
      - finly_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finly"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finly-backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/finly
      SPRING_DATASOURCE_USERNAME: finly
      SPRING_DATASOURCE_PASSWORD: finly
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finly-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  finly_data:
