server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para o backend - usado apenas quando o frontend roda via Docker (Compose ou standalone).
    # No Render (Static Site), este arquivo não é usado; o frontend chama o backend diretamente
    # pela URL definida em VITE_API_URL no momento do build.
    location /api {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}